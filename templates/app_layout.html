{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>AcadeMe</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/app_layout.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/homePage.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/course-page.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/course-list-page.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm">
    <div
            class="collapse navbar-collapse d-flex justify-content-between"
            id="collapsibleNavbar">

        <ul class="navbar-nav">
            <li>
                <a class="nav-link mr-4 app-title" href="/">AcadeMe</a>
            </li>
            {% for link_title, link_address in navbar_links.items %}
            <li class="nav-item">
                <a class="nav-link mr-4" href={{ link_address }}> {{ link_title }} </a>
            </li>
            {% endfor %}
        </ul>
        <ul class="navbar-nav">
            <li>
                <a class="nav-link mr-4" href="/contact_us">Contact Us</a>
            </li>
        </ul>

    </div>

    <div>
        <form action="{% url 'search' %}" method="get">
            <input name="q" type="text" placeholder="Search...">
        </form>
    </div>

</nav>

<div class="text-center main-container" style="margin-bottom: 0">
    {% block content %} {% endblock %}
</div>
</nav>
</body>

</html>
